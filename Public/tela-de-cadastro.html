<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Mercado Inteligente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://img.freepik.com/fotos-gratis/superficie-de-madeira-a-procura-de-mercado_23-2147701350.jpg?t=st=1742337440~exp=1742341040~hmac=cdb8a7375d671d1009f75f6303fe890b242bfeb55e433c6ecd8bf17b497aa11f&w=996') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .navbar {
            width: 100%;
            background: rgba(45, 44, 44, 0.9);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .navbar img {
            height: 40px;
        }
        .navbar .nav-item {
            margin: 0 15px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }
        .navbar .nav-item:hover {
            color: #007bff;
        }
        .btn-config {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: white;
        }
        .container {
            background: rgba(45, 44, 44, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
            width: 90%;
            max-width: 400px;
            margin-top: 80px;
        }
        .form-control {
            background: transparent;
            border: 1px solid white;
            color: white;
        }
        .form-control::placeholder {
            color: white;
        }
        @media (max-width: 576px) {
            .container {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="https://media.istockphoto.com/id/1204513100/pt/vetorial/shopping-cart-logo.jpg?s=612x612&w=0&k=20&c=qLxMudGrNceqnaWfV3uly_ly6lO_qvyEXKlJIHroPCw=" alt="Logo">
        <a href="#" class="nav-item">Sobre nós</a>
        <a href="#" class="nav-item">Ajuda</a>
        <a href="#" class="nav-item">Patrocinadores</a>
        <button class="btn-config">⚙️</button>
    </nav>
    
    <div class="container">
        <form id="formCadastro">
            <p>Crie sua conta para acessar todos os recursos.</p>
            <h2>Cadastro</h2>
            <input type="text" id="nome" name="nome" class="form-control mb-2" placeholder="Nome" value="">
            <input type="email" id="email" name="email" class="form-control mb-2" placeholder="E-mail" value="">
            <input type="password" id="senha" name="senha" class="form-control mb-2" placeholder="Senha" value="">
            <input type="password" id="confirSenha" name="confirSenha" class="form-control mb-2" placeholder="Confirme sua senha" value="">
            <button type="submit" class="btn btn-success w-100 mb-2">Cadastrar</button>
        </form>
        <button onclick="window.location.href='/login'" class="btn btn-primary w-100">Já tenho conta</button>
        <div id="mensagemErro" class="mt-3 text-danger"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
