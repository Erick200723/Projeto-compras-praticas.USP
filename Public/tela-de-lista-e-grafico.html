<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Gastos - Mercado Inteligente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: url('https://img.freepik.com/fotos-gratis/superficie-de-madeira-a-procura-de-mercado_23-2147701350.jpg?t=st=1742337440~exp=1742341040~hmac=cdb8a7375d671d1009f75f6303fe890b242bfeb55e433c6ecd8bf17b497aa11f&w=996') no-repeat center center/cover;
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 250px;
            background: rgba(45, 44, 44, 0.95);
            padding: 20px;
            color: white;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
        }
        .search-box {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: none;
            margin-bottom: 15px;
            text-align: center;
        }
        .market-item {
            display: flex;
            align-items: center;
            background: rgba(60, 60, 60, 0.9);
            padding: 10px;
            border-radius: 10px;
            width: 100%;
            margin-bottom: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .market-item:hover {
            background: rgba(80, 80, 80, 1);
        }
        .market-item img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 10px;
        }
        .market-info {
            display: flex;
            flex-direction: column;
        }
        .market-name {
            font-size: 14px;
            font-weight: bold;
        }
        .market-location {
            font-size: 12px;
            color: #bbb;
        }
        .navbar {
            width: calc(100% - 250px);
            background: rgba(45, 44, 44, 0.9);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 250px;
            right: 0;
            z-index: 1000;
        }
        .navbar img {
            height: 40px;
        }
        .navbar .nav-item {
            margin: 0 15px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }
        .navbar .nav-item:hover {
            color: #007bff;
        }
        .btn-config {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: white;
        }
        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 80px;
            margin-left: 250px;
            width: calc(100% - 250px);
        }
        .box {
            background: rgba(45, 44, 44, 0.9);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            height: 200px; /* Aumentado para 200px */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .box:hover {
            transform: scale(1.05);
        }
        .chart-box {
            width: 350px;
            height: 200px;
            background: rgba(45, 44, 44, 0.9);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            .navbar {
                left: 200px;
                width: calc(100% - 200px);
            }
            .content {
                margin-left: 200px;
                width: calc(100% - 200px);
            }
        }
    </style>
</head>
<body>
    <!-- Barra Lateral -->
    <div class="sidebar">
        <input type="text" class="search-box" placeholder="Procurar por mercados">
        
        <!-- Lista de Mercados -->
        <div class="market-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTOdP7dYdtDVHm7eDiHCdZaLxRpvw3HQAcFBg&s" alt="Carrefour">
            <div class="market-info">
                <span class="market-name">Carrefour</span>
                <span class="market-location">Av. Exemplo, 123</span>
            </div>
        </div>
        <div class="market-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTH4yv8mubtNLpxKOU1eFyQqREm8BLmHU8bGA&s" alt="Walmart">
            <div class="market-info">
                <span class="market-name">Walmart</span>
                <span class="market-location">Rua Teste, 456</span>
            </div>
        </div>
        <div class="market-item">
            <img src="https://static.gpa.digital/images/ex/logo-ex-share-image-new.png" alt="Extra">
            <div class="market-info">
                <span class="market-name">Extra</span>
                <span class="market-location">Pra√ßa Modelo, 789</span>
            </div>
        </div>
    </div>

    <!-- Barra de Navega√ß√£o -->
    <nav class="navbar">
        <img src="https://media.istockphoto.com/id/1204513100/pt/vetorial/shopping-cart-logo.jpg?s=612x612&w=0&k=20&c=qLxMudGrNceqnaWfV3uly_ly6lO_qvyEXKlJIHroPCw=" alt="Logo">
        <a href="#" class="nav-item">Sobre n√≥s</a>
        <a href="#" class="nav-item">Ajuda</a>
        <a href="#" class="nav-item">Patrocinadores</a>
        <button class="btn-config">‚öôÔ∏è</button>
    </nav>
    
    <!-- Conte√∫do Principal -->
    <div class="content">
        <div class="box"> <a onclick="window.location.href='/tela-de-lista.html'">Criar Nova Lista</a><br> <span class="plus-box">+</span></div>
        <div class="box"><a onclick="window,location.href='/listas_user.html'"> Listas Anteriores üìÇ</a></div>
        <div class="chart-box">
            <canvas onclick="window.location.href='/graficos.html'" id="chartGastos"></canvas>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('chartGastos').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
                datasets: [{
                    label: 'Gastos Mensais (R$)',
                    data: [500, 620, 450, 700, 800, 750],
                    backgroundColor: ['#ff4d4d', '#ff944d', '#ffd24d', '#80ff80', '#4da6ff', '#b366ff'],
                    borderWidth: 1
                }]
            }
        });
    </script>
</body>
</html>
