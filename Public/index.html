<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://img.freepik.com/fotos-gratis/superficie-de-madeira-a-procura-de-mercado_23-2147701350.jpg?t=st=1742337440~exp=1742341040~hmac=cdb8a7375d671d1009f75f6303fe890b242bfeb55e433c6ecd8bf17b497aa11f&w=996') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .navbar {
            width: 100%;
            background: rgba(45, 44, 44, 0.9);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .navbar img {
            height: 40px;
        }
        .navbar .nav-item {
            margin: 0 15px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            text-decoration: none;
            color: white;
        }
        .navbar .nav-item:hover {
            color: #007bff;
        }
        .navbar .btn-config {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        .container {
            background: rgba(45, 44, 44, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            margin-top: 80px;
            color: white;
        }
        h1 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }
        .subtitle {
            font-size: 14px;
            color: #bcbaba;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="https://media.istockphoto.com/id/1204513100/pt/vetorial/shopping-cart-logo.jpg?s=612x612&w=0&k=20&c=qLxMudGrNceqnaWfV3uly_ly6lO_qvyEXKlJIHroPCw=" alt="Logo">
        <a href="#" class="nav-item">Sobre nós</a>
        <a href="#" class="nav-item">Ajuda</a>
        <a href="#" class="nav-item">Patrocinadores</a>
        <button class="btn-config">⚙️</button>
    </nav>
    <div class="container">
        <h1>Bem-vindo ao seu controle de Mercado Online</h1>
        <p class="subtitle">Aqui, seu controle de gastos é simples e eficiente!</p>
        <button onclick="window.location.href='/login'" class="btn btn-success w-100 mb-2">Login</button>
        <button onclick="window.location.href ='/cadastro'" class="btn btn-primary w-100 mb-2">Cadastro</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
