<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://img.freepik.com/fotos-gratis/superficie-de-madeira-a-procura-de-mercado_23-2147701350.jpg?t=st=1742337440~exp=1742341040~hmac=cdb8a7375d671d1009f75f6303fe890b242bfeb55e433c6ecd8bf17b497aa11f&w=996') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
            color: white;
        }
        .navbar {
            width: 100%;
            background: rgba(45, 44, 44, 0.9);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            color: white;
        }
        .navbar img {
            height: 40px;
        }
        .navbar .nav-item {
            margin: 0 15px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }
        .navbar .nav-item:hover {
            color: #007bff;
        }
        .navbar .btn-config {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: white;
        }
        .login-container {
            background: rgba(45, 44, 44, 0.9);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 80px;
            color: white;
        }
        .welcome-section, .login-section {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        .welcome-section {
            background: #272728;
            border-radius: 10px 0 0 10px;
            color: white;
        }
        .login-section {
            background: #272728;
            border-radius: 0 10px 10px 0;
            color: white;
        }
        input::placeholder {
            color: white;
        }
        #mensagemErro {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="https://media.istockphoto.com/id/1204513100/pt/vetorial/shopping-cart-logo.jpg?s=612x612&w=0&k=20&c=qLxMudGrNceqnaWfV3uly_ly6lO_qvyEXKlJIHroPCw=" alt="Logo">
        <a href="#" class="nav-item">Sobre nós</a>
        <a href="#" class="nav-item">Ajuda</a>
        <a href="#" class="nav-item">Patrocinadores</a>
        <button class="btn-config">⚙️</button>
    </nav>
    <div class="login-container">
        <div class="welcome-section">
            <h2>Bem-vindo ao Mercado Online</h2>
            <p>Aqui, seu controle de gastos é simples e eficiente!</p>
        </div>
        <div class="login-section">
            <form id="login-form">
                <h3>Login</h3>
                <input type="text" class="form-control mb-2" id="nome" placeholder="Usuário" style="background: transparent; border: 1px solid white; color: white;" value="">
                <input type="email" class="form-control mb-2" id="email" placeholder="E-mail" style="background: transparent; border: 1px solid white; color: white;" value="">
                <input type="password" class="form-control mb-2" id="senha" placeholder="Senha" style="background: transparent; border: 1px solid white; color: white;" value="">
                <button type="submit" class="btn btn-success w-100 mb-2">Entrar</button>
            </form>
            <button onclick="window.location.href='/cadastro'" class="btn btn-primary w-100 mb-2">Cadastro</button>
            <div id="mensagemErro" class="text-danger mb-2" style="color: red;"></div>
        </div>
    </div>
    <script src="/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
