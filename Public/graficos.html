<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos de Gastos Mensais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: url('https://img.freepik.com/fotos-gratis/superficie-de-madeira-a-procura-de-mercado_23-2147701350.jpg?t=st=1742337440~exp=1742341040~hmac=cdb8a7375d671d1009f75f6303fe890b242bfeb55e433c6ecd8bf17b497aa11f&w=996') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .navbar {
            width: 100%;
            background: rgba(45, 44, 44, 0.9);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .btn-back {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 80px;
            width: 90%;
            max-width: 900px;
        }
        .box {
            background: rgba(45, 44, 44, 0.9);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
        }
        @media (max-width: 768px) {
            .box {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <button class="btn-back" onclick="window.history.back()">⬅ Voltar</button>
    </nav>
    
    <div class="container">
        <h2 style="color: white;">Gastos Mensais</h2>
        <div class="box">
            <canvas id="chartGastos"></canvas>
        </div>
    </div>

    <script>
        // Criando gráfico de controle de gastos mensais
        const ctx = document.getElementById('chartGastos').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                datasets: [{
                    label: 'Gastos Mensais (R$)',
                    data: [500, 620, 450, 700, 800, 750, 680, 720, 650, 730, 780, 800],
                    backgroundColor: ['#ff4d4d', '#ff944d', '#ffd24d', '#80ff80', '#4da6ff', '#b366ff', '#ff4d4d', '#ff944d', '#ffd24d', '#80ff80', '#4da6ff', '#b366ff'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
