<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Inteligente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://static.vecteezy.com/ti/fotos-gratis/t1/12828999-corredor-do-supermercado-com-fundo-desfocado-interior-desfocado-das-prateleiras-do-produto-foto.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .navbar {
            width: 100%;
            background: rgba(45, 44, 44, 0.9);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .navbar img {
            height: 40px;
        }
        .navbar .nav-item {
            margin: 0 15px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }
        .navbar .nav-item:hover {
            color: #007bff;
        }
        .btn-config {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: white;
        }
        .main-container {
            display: flex;
            align-items: stretch;
            justify-content: center;
            margin-top: 80px;
            width: 90%;
            max-width: 1200px;
            gap: 20px;
            height: 80vh;
        }
        .sidebar {
            background: rgba(45, 44, 44, 0.9);
            padding: 20px;
            border-radius: 15px;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            color: white;
            height: 100%;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px 0;
            font-size: 16px;
            border-bottom: 1px solid #666;
        }
        .sidebar ul li:last-child {
            border-bottom: none;
        }
        .content {
            background: rgba(45, 44, 44, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
            flex: 1;
            height: 100%;
        }
        .cards-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .card {
            background: rgba(45, 44, 44, 0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            min-width: 200px;
        }
        .btn {
            width: 100%;
        }
        @media (max-width: 992px) {
            .main-container {
                flex-direction: column;
                align-items: center;
                height: auto;
            }
            .sidebar {
                width: 100%;
                text-align: center;
                height: auto;
            }
            .cards-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="https://media.istockphoto.com/id/1204513100/pt/vetorial/shopping-cart-logo.jpg?s=612x612&w=0&k=20&c=qLxMudGrNceqnaWfV3uly_ly6lO_qvyEXKlJIHroPCw=" alt="Logo">
        <a href="#" class="nav-item">Sobre nós</a>
        <a href="#" class="nav-item">Ajuda</a>
        <a href="#" class="nav-item">Patrocinadores</a>
        <button class="btn-config">⚙️</button>
    </nav>
    
    <div class="main-container">
        <aside class="sidebar">
            <ul>
                <li>Minhas Listas</li>
                <li>Meus Mercados</li>
                <li>Notícias Mais Recentes</li>
            </ul>
        </aside>
        
        <div class="content">
            <h1>Mercado Inteligente</h1>
            <p>Controle suas compras e tenha uma melhor experiência de mercado.</p>
            
            <div class="cards-container">
                <button class="btn btn-success card">Criar Lista de Mercado</button>
                <button class="btn btn-primary card">Verificar Preços</button>
                <button class="btn btn-warning card">Impostos Cobrados</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
