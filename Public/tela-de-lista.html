<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Lista de Mercado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://st3.depositphotos.com/2712843/12890/i/450/depositphotos_128902898-stock-photo-female-hand-holding-mobile.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
            color: white;
        }
        .navbar {
            width: 100%;
            background: rgba(45, 44, 44, 0.9);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .navbar img {
            height: 40px;
        }
        .navbar .nav-item {
            margin: 0 15px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }
        .navbar .nav-item:hover {
            color: #007bff;
        }
        .btn-config {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: white;
        }
        .container-lista {
            background: rgba(45, 44, 44, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            margin-top: 80px;
            position: relative;
        }
        .form-control {
            background: transparent;
            border: 1px solid white;
            color: white;
        }
        .form-control::placeholder {
            color: white;
        }
        .btn-voltar {
            background: #dc3545;
            color: white;
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 12px;
            padding: 5px 10px;
        }
        .total-info {
            margin-top: 15px;
            font-size: 14px;
            text-align: left;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="https://media.istockphoto.com/id/1204513100/pt/vetorial/shopping-cart-logo.jpg?s=612x612&w=0&k=20&c=qLxMudGrNceqnaWfV3uly_ly6lO_qvyEXKlJIHroPCw=" alt="Logo">
        <a href="#" class="nav-item">Sobre nós</a>
        <a href="#" class="nav-item">Ajuda</a>
        <a href="#" class="nav-item">Patrocinadores</a>
        <button class="btn-config">⚙️</button>
    </nav>
    
    <div class="container-lista">
        <button class="btn btn-voltar" onclick="window.history.back();">Voltar</button>
        <h2>Criar Lista de Mercado</h2>
        <p>Adicione seus produtos e veja o total com impostos.</p>
        
        <div id="listaProdutos">
            <div class="input-group mb-2">
                <input type="text" class="form-control" placeholder="Produto">
                <input type="number" class="form-control" placeholder="Preço">
                <button class="btn btn-danger" onclick="removerProduto(this)">X</button>
            </div>
        </div>
        
        <button class="btn btn-success w-100 mb-2" onclick="adicionarProduto()">Adicionar Produto</button>
        <button class="btn btn-primary w-100 mb-2" onclick="calcularTotal()">Calcular Total</button>
        <div class="total-info">
            <h4 id="total">Total: R$ 0,00</h4>
            <h5 id="impostos">Impostos: R$ 0,00</h5>
        </div>
    </div>
    
    <script>
        function adicionarProduto() {
            let lista = document.getElementById("listaProdutos");
            let div = document.createElement("div");
            div.className = "input-group mb-2";
            div.innerHTML = `<input type="text" class="form-control" placeholder="Produto">
                             <input type="number" class="form-control" placeholder="Preço">
                             <button class="btn btn-danger" onclick="removerProduto(this)">X</button>`;
            lista.appendChild(div);
        }
        
        function removerProduto(botao) {
            botao.parentElement.remove();
        }
        
        function calcularTotal() {
            let inputs = document.querySelectorAll("#listaProdutos .form-control[type='number']");
            let total = 0;
            inputs.forEach(input => {
                total += parseFloat(input.value) || 0;
            });
            let impostos = total * 0.10;
            document.getElementById("total").innerText = `Total: R$ ${total.toFixed(2)}`;
            document.getElementById("impostos").innerText = `Impostos: R$ ${impostos.toFixed(2)}`;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
